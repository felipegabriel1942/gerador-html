<div class="row mx-0 h-100">
  <div class="col-md-3 menu">
    <app-menu (onAddField)="addField()"></app-menu>
  </div>
  <div class="col-md-9">
    <div *ngFor="let field of fields">
      <app-field [field]="field"></app-field>
    </div>

    <button class="btn btn-primary" (click)="generateHtml()">Gerar HTML</button>
  </div>
</div>
