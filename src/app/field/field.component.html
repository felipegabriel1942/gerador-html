<div
  id="field"
  [style.top.px]="field.y"
  [style.left.px]="field.x"
  [style.width.px]="field.width"
  [style.height.px]="field.height"
  (mousedown)="onWindowPress($event)"
  (mousemove)="onWindowDrag($event)"
>
  <div
    id="field-bottom-right-resize"
    (mousedown)="onCornerClick($event, bottomRightResize)"
    class="field-corner-resize"
  ></div>
</div>
